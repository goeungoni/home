<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>취업정보 계정 폼</title>
</head>
<body>
<h3>취업 정보 계정 만들기</h3>
* 필수 입력 항목<br><br>
<form>
기본 정보<br><br>
    이름* <input type="text" maxlength="8"><br>
    이메일* <input type="text" maxlength="15" value="id@domain_name"><br>
    암호* <input type="password" maxlength="12"><br>
    암호 확인* <input type="password" maxlength="12"><br>
    모바일 폰* <input type="text" maxlength="13" value="010-0000-0000"><br>
    개인 홈페이지 <input type="text" maxlength="30" value="http://"><br>
    주소* <input type="text" maxlength="30"><br>
</form>
</body>
</html>
