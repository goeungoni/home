<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>취업 정보 계정 폼02</title>
    <style>
        .red {color:red; font-size: 10px;}
        div{font-weight: bold; background-color: lightblue; width: 800px; padding-left: 10px;}
        .info {margin-left: 8px; text-align: right; width: 130px; padding-right: 8px; display: inline-block }
    </style>
</head>
<body>
<h3>취업 정보 계정 만들기</h3>
<span>* 필수 입력 항목</span><br><br>
<form>
    <div>기본 정보</div><br>
    <span class="info">이름<span class="red">*</span></span> <input type="text" size="8"><br>
    <span class="info">이메일<span class="red">*</span></span> <input type="email" size="15" placeholder="id@domain_name"><br>
    <span class="info">암호<span class="red">*</span></span> <input type="password" size="12"><br>
    <span class="info">암호 확인<span class="red">*</span></span> <input type="password" size="12"><br>
    <span class="info">모바일 폰<span class="red">*</span></span> <input type="tel" size="13" placeholder="010-0000-0000"><br>
    <span class="info">개인 홈페이지</span> <input type="url" size="30" placeholder="http://"><br>
    <span class="info">주소<span class="red">*</span></span> <input type="text" size="30"><br><br>
    <div>학력</div><br>
    <span class="info">학교 명<span class="red">*</span></span> <input type="text" size="12"><br>
    <span class="info">전공<span class="red">*</span></span> <input type="text" size="12"><br>
    <span class="info">졸업 여부<span class="red">*</span></span> <select name="graduation">
    <option value="1" selected>---선택---</option>
    <option value="2">졸업예정</option>
    <option value="3">졸업</option></select><br>
    <span class="info">졸업(예정)일</span> <input type="date" value="연도-월-일"><br><br>
    <div>업무 경력</div><br>
    <span class="info">근무업체명</span> <input type="text" size="20"><br>
    <span class="info">직 위</span> <input type="text" size="10"><br>
    <span class="info">담당 업무</span> <textarea cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오.</textarea><br>
    <span class="info">근무년수</span> <input type="number" min="0.0" max="10.0" step="0.5"><br><br>
    <div>자기소개서</div><br>
    <span class="info">첨부 파일</span> <input type="file" value="파일 선택"><br><br>
    <input type="submit" value="제 출">
    <button type="reset">재작성</button>
</form>
</body>
</html>
